<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #ecdbbc;
            color: #333;
            display: flex;
        }

        /* Sidebar / Dashboard */
        .dashboard {
            width: 250px;
            height: 100vh;
            background-color: #c62828;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s ease-in-out;
        }

        .dashboard.open {
            left: 0;
        }

        .dashboard h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: black;
        }

        /* Profile Dropdown */
        .profile-container {
            position: relative;
        }

        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .profile:hover {
            background: black;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            left: 0;
            width: 100%;
            background-color: white;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: background 0.3s;
        }

        .profile-dropdown a:hover {
            background: #ddd;
        }

        .profile-container:hover .profile-dropdown {
            display: block;
        }

        /* Hamburger Menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #c62828;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }

        /* Main Content */
        .main-content {
            margin-left: 20px;
            width: calc(100% - 40px);
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.shift {
            margin-left: 250px;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #c62828;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        input:disabled, select:disabled, textarea:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }

        .edit-btn {
            background-color: #c62828;
            color: white;
        }

        .save-btn {
            background-color: green;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Success message */
        #success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dashboard" id="dashboard">
        <h2>Dashboard</h2>
        <div class="nav-links">
            <a href="s_home.html"> Home</a>
            <a href="s_projects.html"> Projects</a>
            <a href="s_meetings.html"> Meetings</a>
            <div class="profile-container">
                <div class="profile"> Profile</div>
                <div class="profile-dropdown">
                    <a href="s_personal_details.html"> Personal Details</a>
                    <a href="s_my_projects.html"> My Projects</a>
                    <a href="s_my_applications.html"> My Applications</a>
                    <a href="login.html"> LogOut</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="container">
          <h2>Student Personal Details</h2>
          <form id="personal-details">
            <div class="form-group"><label>Student ID</label><input type="text" id="student-id" disabled></div>
            <div class="form-group"><label>First Name</label><input type="text" id="first-name" disabled></div>
            <div class="form-group"><label>Middle Name (Optional)</label><input type="text" id="middle-name" disabled></div>
            <div class="form-group"><label>Last Name</label><input type="text" id="last-name" disabled></div>
            <div class="form-group"><label>Gender</label>
              <select id="gender" disabled>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group"><label>Email</label><input type="email" id="email" disabled></div>
            <div class="form-group"><label>Phone Number</label><input type="text" id="phone" disabled></div>
            <div class="form-group">
              <label>Department</label>
              <select id="department" disabled>
                <option>Computer Science</option>
                <option>Artificial Intelligence</option>
                <option>Electrical Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Civil Engineering</option>
                <option>Electronics and Communication</option>
                <option>Biotechnology</option>
                <option>Computational Biology</option>
                <option>Computation Mathematics</option>
              </select>
            </div>
            <div class="form-group">
              <label>Branch</label>
              <select id="branch" disabled>
                <option>CSE</option>
                <option>ARI</option>
                <option>ECE</option>
                <option>MEC</option>
                <option>CIV</option>
                <option>ECM</option>
                <option>BIT</option>
                <option>CAB</option>
                <option>CAM</option>
              </select>
            </div>      
            <div class="form-group"><label>Year of Study</label><input type="number" id="year-of-study" min="1" max="4" disabled></div>
            <div class="form-group">
              <label>Skills</label>
              <textarea id="skills" placeholder="E.g. Python, JavaScript, Machine Learning" disabled></textarea>
            </div>
            <div class="form-group"><label>CGPA (0-10)</label><input type="number" id="cgpa" min="0" max="10" step="0.01" disabled></div>
            <div class="form-group"><label>Date of Birth</label><input type="date" id="birthday" disabled></div>  
            <div class="form-group"><label>Password</label><input type="password" id="password" disabled></div>
            <div class="button-group">
                <button type="button" class="edit-btn" onclick="enableEditing()">Edit</button>
                <button type="button" class="save-btn" onclick="saveDetails()">Save</button>
            </div>
            <div id="success-message">Changes saved successfully!</div>              
          </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let dashboard = document.getElementById("dashboard");
            let mainContent = document.getElementById("main-content");
            let currentLeft = window.getComputedStyle(dashboard).left;

            dashboard.style.left = (currentLeft === "-250px") ? "0px" : "-250px";
            mainContent.style.marginLeft = (currentLeft === "-250px") ? "270px" : "20px";
        }
        
        function enableEditing() {
            const inputs = document.querySelectorAll("#personal-details input, #personal-details select, #personal-details textarea");
            inputs.forEach(input => input.disabled = false);
            document.getElementById("success-message").style.display = "none";
        }
    
        function saveDetails() {
            const inputs = document.querySelectorAll("#personal-details input, #personal-details select, #personal-details textarea");
            inputs.forEach(input => input.disabled = true);
            document.getElementById("success-message").style.display = "block";
    
            // Optional: send data to backend here
            // You can collect values and use fetch POST to save
        }
    
        window.onload = async function () {
            const email = localStorage.getItem("email");
            const role = localStorage.getItem("role");

            const response = await fetch("http://localhost:8000/api/student/details", {
                headers: {
                    "X-User-Email": email,
                    "X-User-Role": role
                }
            });

            const student = await response.json();
            document.getElementById("student-id").value = student.student_id;
            document.getElementById("first-name").value = student.first_name;
            document.getElementById("middle-name").value = student.middle_name;
            document.getElementById("last-name").value = student.last_name;
            document.getElementById("gender").value = student.gender;
            document.getElementById("email").value = student.email;
            document.getElementById("phone").value = student.phone_number;
            document.getElementById("department").value = student.department;
            document.getElementById("branch").value = student.branch;
            document.getElementById("year-of-study").value = student.year_of_study;
            document.getElementById("skills").value = student.skills;
            document.getElementById("cgpa").value = student.cgpa;
            document.getElementById("birthday").value = student.birthday;
            document.getElementById("password").value = student.password;
        };

    </script>
       
</body> 
</html>
